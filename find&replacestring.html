<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>
            //This code is about replacing string with another desired string
            var a='I want red shoes because I hate Red ones';
            console.log(a);
            //To remove case sensitivity
            var c=new RegExp('red','gi');
            var b=a.replace(c,'blue');
            console.log(b);
        </script>
    </head>
</html>
