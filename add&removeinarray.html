<!DOCTYPE html>
<html>
    <head>
        <title>Add and remove in array</title>
        <script type="text/javascript">
            var items=['GTX 1650','GTX 1650Ti','GTX 1660','GTX 1660Ti'];
            document.write(items);
            document.write("<br/>"+items.length);
            items.pop();
            var removedItem=items.pop();
            document.write("</br>"+removedItem);
            document.write("<br/>"+items);
            var things=['nzxt','msi','acer','asus'];
            document.write("</br>"+things);
            things.shift();
            document.write("</br>"+things);
            things.push('hp');
            document.write("</br>"+things);
            things.unshift('lenovo');
            document.write("</br>"+things);
        </script>
    </head>
</html>
